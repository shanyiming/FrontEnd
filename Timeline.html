<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Timeline</title>
    <link rel="stylesheet" href="Timeline.css">
  </head>
  <body>
    <div class="timeline">

        <div class="container left">
            <div class="content">
                <h2>2019</h2>
                <p>This year.</p>
            </div>
        </div>

        <div class="container right">
            <div class="content">
                <h2>2018</h2>
                <p>Last year.</p>
            </div>
        </div>

        <div class="container left">
            <div class="content">
                <h2>2017</h2>
                <p>The year before last.</p>
            </div>
        </div>

    </div>   

  </body>
</html>
