<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Checkout Cart View</title>
  <link rel="stylesheet" href="CheckoutCartView.css">
  <script src="https://kit.fontawesome.com/b630b0020f.js"></script>
</head>
<body>
    <form class="checkout-page">
        
        <div>
            <h4>Billing Address</h4>
        </div>

        <div>
            <h4>Payment</h4>
        </div>

        <div>
            <i class="fas fa-user-tie"></i> Full Name<br><br>
            <input type="text" name="Full Name" placeholder="Jhon Doe">
        </div>

        <div>
            <p>Accepted Cards</p>
            <i class="fab fa-cc-visa"></i>
            <i class="fab fa-cc-mastercard"></i>
            <i class="fab fa-cc-amex"></i>
            <i class="fab fa-cc-paypal"></i>
        </div>

        <div>
            <i class="fas fa-envelope"></i> Email<br><br>
            <input type="text" name="Email" placeholder="john@example.com">
        </div>

        <div>
            <p>Name on Card</p>
            <input type="text" name="Name On Card" placeholder="John Doe">
        </div>

        <div>
            <i class="fas fa-map-marker-alt"></i> Address<br><br>
            <input type="text" name="Address" placeholder="1000 Vin Scully Ave">
        </div>

        <div>
            <p>Credit Card Number</p>
            <input type="text" name="Credit Card Number" placeholder="0000 000000 00000">
        </div>

        <div>
                <i class="fas fa-city"></i> City<br><br>
                <input type="text" name="City" placeholder="Los Angeles">
        </div>

        <div>
            <p>Exp Month</p>
            <input type="text" name="Exp Month" placeholder="MM">
        </div>

        <div>
            <P>State</P>
            <input type="text" name="State" placeholder="CA">
        </div>

        <div>
            <p>Zip Code</p>
            <input type="text" name="Zip Code" placeholder="90012">
        </div>

        <div>
            <p>Exp Year</p>
            <input type="text" name="Exp Year" placeholder="YY">
        </div>

        <div>
            <p>CVV</p>
            <input type="text" name="CVV" placeholder="0000">
        </div>
            
        <div class="check-box">
            <input type="checkbox" name="checkbox" id="check-box"> Shipping address same as billing<br>
            <input type="submit" value="Continue to checkout" id="button">
        </div>

    </form>

    <div class="cart">
        <div class="shopping-cart">
            <p class="cartnitemntotal">Cart</p>
            <i class="fas fa-shopping-cart"></i> 3
        </div>
             
        <div class="item1">
            <a href="https://www.w3schools.com" class="cartnitemntotal">Item 1</a>
            <p>$10</p>
        </div>

        <div class="item2">
            <a href="https://www.w3schools.com" class="cartnitemntotal">Item 2</a>
            <p>$20</p>
        </div>

        <div class="item3">
            <a href="https://www.w3schools.com" class="cartnitemntotal">Item 3</a>
            <p>$30</p>
        </div>

        <div class="total">
            <p class="cartnitemntotal">Total</p>
            <p>$60</p>
        </div>
           
    </div>


</body>
</html>
